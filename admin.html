<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-6">Admin Panel</h1>

<!-- CREATE TEACHER -->
<div class="bg-white p-4 rounded shadow mb-8 max-w-md">
  <h2 class="font-semibold mb-3">Create Teacher</h2>

  <input id="newUsername" placeholder="Username"
    class="border p-2 w-full mb-2">

  <input id="newPassword" type="password"
    placeholder="Password"
    class="border p-2 w-full mb-3">

  <button onclick="createUser()"
    class="bg-green-600 text-white px-4 py-2 rounded w-full">
    Create Teacher
  </button>
</div>

<!-- TEACHER LIST -->
<h2 class="text-xl font-semibold mb-3">Teachers</h2>
<div id="teacherList" class="space-y-3"></div>

<!-- ASSIGN SLOT MODAL -->
<div id="slotModal"
  class="fixed inset-0 bg-black/40 hidden items-center justify-center">

  <div class="bg-white p-6 rounded shadow w-96">
    <h3 class="font-semibold mb-3">Assign Class Slot</h3>

    <input id="slotCourse" placeholder="Course"
      class="border p-2 w-full mb-2">

    <input id="slotDay" placeholder="Day (e.g. Wednesday)"
      class="border p-2 w-full mb-2">

    <input id="slotTime" placeholder="Time (4:30 â€“ 6:00)"
      class="border p-2 w-full mb-2">

    <select id="slotMode" class="border p-2 w-full mb-4">
      <option>Physical</option>
      <option>Online</option>
      <option>Hybrid</option>
    </select>

    <div class="flex gap-2">
      <button onclick="saveSlot()"
        class="bg-blue-600 text-white px-4 py-2 rounded flex-1">
        Save
      </button>
      <button onclick="closeSlotModal()"
        class="bg-gray-300 px-4 py-2 rounded flex-1">
        Cancel
      </button>
    </div>
  </div>
</div>

<script type="module" src="./guard-admin.js"></script>
<script type="module" src="./admin.js"></script>
</body>
</html>
