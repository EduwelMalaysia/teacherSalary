<!DOCTYPE html>
<html>
<head>
  <title>Teacher Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">

<h1 class="text-2xl font-bold mb-4">My Classes</h1>
<div id="sessions" class="space-y-3"></div>

<h2 class="text-xl font-bold mt-6">Replacement / Extra Teaching</h2>

<div class="bg-white p-4 mt-2 rounded shadow w-96">
  <input id="repDate" type="date" class="border p-2 w-full mb-2">

  <select id="repDuration" class="border p-2 w-full mb-2">
    <option value="30">30 minutes</option>
    <option value="60">1 hour</option>
    <option value="90">1.5 hours</option>
  </select>

  <select id="repMode" class="border p-2 w-full mb-2">
    <option value="physical">Physical</option>
    <option value="online">Online</option>
    <option value="hybrid">Hybrid</option>
  </select>

  <button onclick="submitReplacement()" class="bg-green-600 text-white w-full py-2 rounded">
    Submit Replacement
  </button>
</div>

<script type="module" src="./teacher.js"></script>
</body>
</html>
