<!DOCTYPE html>
<html>
<head>
  <title>Teacher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

<h1 class="text-2xl font-bold">Teacher Portal</h1>

<p class="mt-4 text-green-600">
  Logged in successfully
</p>

<button onclick="logout()"
  class="mt-6 bg-black text-white px-4 py-2 rounded">
  Logout
</button>

<script>
function logout() {
  sessionStorage.removeItem("teacherId");
  location.href = "index.html";
}
</script>

<script type="module" src="./guard-teacher.js"></script>
<script type="module" src="./teacher.js"></script>
</body>
</html>
