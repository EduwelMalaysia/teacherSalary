<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">Teacher Portal</h1>

<!-- CHANGE PASSWORD -->
<div class="bg-white p-4 rounded shadow mb-6 w-96">
  <h2 class="font-semibold mb-2">Change Password</h2>
  <input id="newPassword" type="password"
    class="border p-2 w-full mb-2"
    placeholder="New password">
  <button onclick="changePassword()"
    class="bg-black text-white px-4 py-2 rounded w-full">
    Update Password
  </button>
</div>

<!-- CLASS SESSIONS -->
<h2 class="text-xl font-semibold mb-2">My Classes</h2>
<div id="sessions" class="space-y-3"></div>

<!-- REPLACEMENT -->
<h2 class="text-xl font-semibold mt-8 mb-2">Replacement / Extra Teaching</h2>

<div class="bg-white p-4 rounded shadow w-96">
  <input id="repDate" type="date" class="border p-2 w-full mb-2">

  <select id="repDuration" class="border p-2 w-full mb-2">
    <option value="30">30 minutes</option>
    <option value="60">1 hour</option>
    <option value="90">1.5 hours</option>
  </select>

  <select id="repMode" class="border p-2 w-full mb-4">
    <option value="physical">Physical</option>
    <option value="online">Online</option>
    <option value="hybrid">Hybrid</option>
  </select>

  <button onclick="submitReplacement()"
    class="bg-green-600 text-white w-full py-2 rounded">
    Submit Replacement
  </button>
</div>

<script type="module" src="./guard.js"></script>
<script type="module" src="./teacher.js"></script>
</body>
</html>
